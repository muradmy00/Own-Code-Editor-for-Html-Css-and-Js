<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/faf67cbfbf.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="left">
        <label> <i class="fa-brands fa-html5"></i> HTML </label>
        
        <textarea id="html_code" onkeyup="run()" ></textarea>

        <label> <i class="fa-brands fa-css3-alt"></i> CSS </label>
        <textarea id="css_code" onkeyup="run()"></textarea>
        
        <label> <i class="fa-brands fa-square-js"></i> JAVASCRIPT </label>
        <textarea id="js_code" onkeyup="run()" ></textarea>

        </div>
        <div class="right">
            <label> <i class="fa-solid fa-jet-fighter"></i>  Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>



<script>

    function run(){
        let htmlCode = document.getElementById("html_code").value;
        let cssCode = document.getElementById("css_code").value;
        let jsCode = document.getElementById("js_code").value;
        let output = document.getElementById("output");


        output.contentDocument.body.innerHTML = htmlCode + "<style>" +cssCode+ "</style>";

        output.contentWindow.eval(jsCode);
        
       
    }



</script>


</body>
</html>
